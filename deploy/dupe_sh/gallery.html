<div id="preview-modal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title-group">
                <span class="modal-filename" id="modal-filename"></span>
                <a id="modal-open-link" href="#" target="_blank" class="modal-open-button">
                    <i class="mi-expand"></i>
                </a>
            </div>
            <span class="modal-close" id="modal-close">&times;</span>
        </div>

        <div class="modal-body" id="modal-body">
            <!-- Content will be dynamically injected here -->
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById('preview-modal');
        var modalBody = document.getElementById('modal-body');
        var modalClose = document.getElementById('modal-close');
        var modalFilename = document.getElementById('modal-filename');

        function openModal(link, filename) {
            modalFilename.textContent = filename;
            modalBody.innerHTML = '';

            var openLink = document.getElementById('modal-open-link');
            openLink.href = link;

            if (link.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                var img = document.createElement('img');
                img.src = link;
                modalBody.appendChild(img);
            } else {
                var iframe = document.createElement('iframe');
                iframe.src = link;
                modalBody.appendChild(iframe);
            }

            modal.classList.remove('hidden');
        }

        // Close modal on click
        modalClose.addEventListener('click', function() {
            modal.classList.add('hidden');
        });

        // Close modal if user clicks outside content
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });

        // Optional: Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape") {
                modal.classList.add('hidden');
            }
        });

        // Expose openModal globally (for now)
        window.openModal = openModal;
    });
</script>



    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var allLinks = JSON.parse('[{"link":"https://dupe.sh/bookshelf/curriculums/interview prep/programming paradigms/concurrency, parallelism, multithreading.html","search_display":"https://dupe.sh/bookshelf/curriculums/interview prep/programming paradigms/concurrency, parallelism, multithreading.html"},{"link":"https://dupe.sh/bookshelf/curriculums/interview prep/storing data/db data structures.html","search_display":"https://dupe.sh/bookshelf/curriculums/interview prep/storing data/db data structures.html"},{"link":"https://dupe.sh/bookshelf/curriculums/interview prep/storing data/embedded databases.html","search_display":"https://dupe.sh/bookshelf/curriculums/interview prep/storing data/embedded databases.html"},{"link":"https://dupe.sh/bookshelf/curriculums/interview prep/storing data/replication.html","search_display":"https://dupe.sh/bookshelf/curriculums/interview prep/storing data/replication.html"},{"link":"https://dupe.sh/bookshelf/curriculums/interview prep/distributed systems/concepts & techniques.html","search_display":"https://dupe.sh/bookshelf/curriculums/interview prep/distributed systems/concepts & techniques.html"},{"link":"https://dupe.sh/bookshelf/curriculums/interview prep/domain specific/authorization & authentication.html","search_display":"https://dupe.sh/bookshelf/curriculums/interview prep/domain specific/authorization & authentication.html"},{"link":"https://dupe.sh/bookshelf/curriculums/interview prep/caching/in-memory KV stores.html","search_display":"https://dupe.sh/bookshelf/curriculums/interview prep/caching/in-memory KV stores.html"},{"link":"https://dupe.sh/bookshelf/curriculums/interview prep/querying and data models/transactions.html","search_display":"https://dupe.sh/bookshelf/curriculums/interview prep/querying and data models/transactions.html"},{"link":"https://dupe.sh/static/images/blue_sky.png","search_display":"https://dupe.sh/bookshelf/curriculums/interview prep/case studies/blue_sky.png"},{"link":"https://dupe.sh/b ","search_display":"https://dupe.sh/gallery/sea-turtle.jpeg"},{"link":"https://dupe.sh/static/images/clothing-studies.jpeg","search_display":"https://dupe.sh/gallery/clothing-studies.jpeg"},{"link":"https://dupe.sh/about.html","search_display":"https://dupe.sh/about.html"},{"link":"https://dupe.sh/now.html","search_display":"https://dupe.sh/now.html"},{"link":"https://dupe.sh/links.html","search_display":"https://dupe.sh/links.html"}]');

            var searchBar = document.getElementById('search-bar');
            var searchResults = document.getElementById('search-results');
            var currentIndex = -1;
            var currentMatches = []

            function filterLinks(query) {
                var matches = [];
                if (query.trim() === '') {
                    return allLinks;
                }

                query = query.toLowerCase();

                for (var i = 0; i < allLinks.length; i++) {
                    var link = allLinks[i]
                    if (link.search_display.toLowerCase().includes(query)) {
                        matches.push(link);
                    }
                }
                return matches;
            }

            function highlightText(text, query) {
                var index = text.toLowerCase().indexOf(query.toLowerCase());
                if (index === -1) {
                    return text;
                }

                // Split text into three parts: before match, match, after match
                var beforeMatch = text.substring(0, index);
                var matchText = text.substring(index, index + query.length);
                var afterMatch = text.substring(index + query.length);

                // Return a concatenation of parts with <span> for highlighting the match
                return `${beforeMatch}<span class="highlight">${matchText}</span>${afterMatch}`;
            }

            function renderSearchResults(matches, query) {
                searchResults.innerHTML = '';
                searchResults.style.display = matches.length > 0 ? 'block' : 'none';

                currentMatches = matches;

                matches.forEach(function(item, index) {
                    var resultItem = document.createElement('div');
                    resultItem.className = 'search-result';
                    resultItem.setAttribute('data-index', index);
                    resultItem.innerHTML = query ? highlightText(item.search_display, query) : item.search_display;

                    resultItem.addEventListener('click', function() {
                        window.location.href = item.link;
                    });

                    searchResults.appendChild(resultItem);
                });

                if (matches.length > 0) {
                    currentIndex = 0;
                    highlightResult(currentIndex);
                } else {
                    currentIndex = -1;
                }
            }

            function highlightResult(index) {
                var items = searchResults.getElementsByClassName('search-result');
                for (var i = 0; i < items.length; i++) {
                    items[i].classList.remove('highlighted');
                }

                if (index >= 0 && index < items.length) {
                    items[index].classList.add('highlighted');
                    items[index].scrollIntoView({ block: 'nearest' });
                }
            }

            searchBar.addEventListener('input', function() {
                var query = searchBar.value;
                var matches = filterLinks(query);
                renderSearchResults(matches, query);
            });

            searchBar.addEventListener('focus', function() {
                renderSearchResults(allLinks, '');
            });

            document.addEventListener('keydown', function(event) {
                if (event.key === '/' && !event.ctrlKey && !event.altKey && !event.metaKey) {
                    event.preventDefault();
                    searchBar.focus();
                }
            });

            searchResults.addEventListener('mousedown', function(event) {
                event.preventDefault();
            });

            searchBar.addEventListener('blur', function() {
                searchResults.style.display = 'none';
                searchBar.value = '';
            });

            searchBar.addEventListener('keydown', function(event) {
                var items = searchResults.getElementsByClassName('search-result');

                if (event.key === 'ArrowDown') {
                    event.preventDefault();
                    if (currentIndex < items.length - 1) {
                        currentIndex++;
                        highlightResult(currentIndex);
                    }
                }

                if (event.key === 'ArrowUp') {
                    event.preventDefault();
                    if (currentIndex > 0) {
                        currentIndex--;
                        highlightResult(currentIndex);
                    }
                }

                if (event.key === 'Enter') {
                    event.preventDefault();
                    if (currentIndex >= 0 && currentIndex < items.length) {
                        var selectedLink = currentMatches[currentIndex].link;
                        window.location.href = selectedLink;
                    }
                }
            });
        });
    </script>
