<html>

<body>
    <div class="file-index">

        <input type="text" id="search-bar" placeholder="/ to search..." />

    <div class="view-toggle">

        <a href="gallery.html" class="view-button">

        </a>
        <a href="timeline.html" class="view-button active">
            <i class="mi-calendar"></i> timeline
        </a>
    </div>

    
        <div class="timeline">
            
                <div class="timeline-group">
                    <h2 class="timeline-month">January 2025</h2>
                    <ul class="timeline-entries">
                        
                            <li class="timeline-entry">
                                <span class="timeline-date">2025-01-21</span>
                                <a href="https://numeric-eng-directory-kgt43.ondigitalocean.app/fdp/ledgers/enoch-chau.html">enoch-chau</a>

                            <li class="timeline-entry">
                                <span class="timeline-date">2025-01-21</span>
                                <a href="https://numeric-eng-directory-kgt43.ondigitalocean.app/fdp/ledgers/michael-zhao.html">michael-zhao</a>
                                
                            </li>
                        
                            <li class="timeline-entry">
                                <span class="timeline-date">2025-01-21</span>
                                <a href="https://numeric-eng-directory-kgt43.ondigitalocean.app/fdp/ledgers/james-connolly.html">james-connolly</a>

                            <li class="timeline-entry">
                                <span class="timeline-date">2025-01-21</span>
                                <a href="https://numeric-eng-directory-kgt43.ondigitalocean.app/fdp/ledgers/owen.html">owen</a>
                                
                            </li>
                        
                    </ul>
                </div>
            
        </div>
    

</div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var allLinks = JSON.parse('[{"search_display":"https://numeric-eng-directory-kgt43.ondigitalocean.app/fdp/ledgers/enoch-chau.html","link":"https://numeric-eng-directory-kgt43.ondigitalocean.app/fdp/ledgers/enoch-chau.html"},{"search_display":"https://numeric-eng-directory-kgt43.ondigitalocean.app/fdp/ledgers/james-connolly.html","link":"https://numeric-eng-directory-kgt43.ondigitalocean.app/fdp/ledgers/james-connolly.html"},{"search_display":"https://numeric-eng-directory-kgt43.ondigitalocean.app/fdp/ledgers/michael-zhao.html","link":"https://numeric-eng-directory-kgt43.ondigitalocean.app/fdp/ledgers/michael-zhao.html"},{"search_display":"https://numeric-eng-directory-kgt43.ondigitalocean.app/fdp/ledgers/owen.html","link":"https://numeric-eng-directory-kgt43.ondigitalocean.app/fdp/ledgers/owen.html"}]');

            var searchBar = document.getElementById('search-bar');
            var searchResults = document.getElementById('search-results');
            var currentIndex = -1;
            var currentMatches = []

            function filterLinks(query) {
                var matches = [];
                if (query.trim() === '') {
                    return allLinks;
                }

                query = query.toLowerCase();

                for (var i = 0; i < allLinks.length; i++) {
                    var link = allLinks[i]
                    if (link.search_display.toLowerCase().includes(query)) {
                        matches.push(link);
                    }
                }
                return matches;
            }

            function highlightText(text, query) {
                var index = text.toLowerCase().indexOf(query.toLowerCase());
                if (index === -1) {
                    return text;
                }

                // Split text into three parts: before match, match, after match
                var beforeMatch = text.substring(0, index);
                var matchText = text.substring(index, index + query.length);
                var afterMatch = text.substring(index + query.length);

                // Return a concatenation of parts with <span> for highlighting the match
                return `${beforeMatch}<span class="highlight">${matchText}</span>${afterMatch}`;
            }

            function renderSearchResults(matches, query) {
                searchResults.innerHTML = '';
                searchResults.style.display = matches.length > 0 ? 'block' : 'none';

                currentMatches = matches;

                matches.forEach(function(item, index) {
                    var resultItem = document.createElement('div');
                    resultItem.className = 'search-result';
                    resultItem.setAttribute('data-index', index);
                    resultItem.innerHTML = query ? highlightText(item.search_display, query) : item.search_display;

                    resultItem.addEventListener('click', function() {
                        window.location.href = item.link;
                    });

                    searchResults.appendChild(resultItem);
                });

                if (matches.length > 0) {
                    currentIndex = 0;
                    highlightResult(currentIndex);
                } else {
                    currentIndex = -1;
                }
            }

            function highlightResult(index) {
                var items = searchResults.getElementsByClassName('search-result');
                for (var i = 0; i < items.length; i++) {
                    items[i].classList.remove('highlighted');
                }

                if (index >= 0 && index < items.length) {
                    items[index].classList.add('highlighted');
                    items[index].scrollIntoView({ block: 'nearest' });
                }
            }

            searchBar.addEventListener('input', function() {
                var query = searchBar.value;
                var matches = filterLinks(query);
                renderSearchResults(matches, query);
            });

            searchBar.addEventListener('focus', function() {
                renderSearchResults(allLinks, '');
            });

            document.addEventListener('keydown', function(event) {
                if (event.key === '/' && !event.ctrlKey && !event.altKey && !event.metaKey) {
                    event.preventDefault();
                    searchBar.focus();
                }
            });

            searchResults.addEventListener('mousedown', function(event) {
                event.preventDefault();
            });

            searchBar.addEventListener('blur', function() {
                searchResults.style.display = 'none';
                searchBar.value = '';
            });

            searchBar.addEventListener('keydown', function(event) {
                var items = searchResults.getElementsByClassName('search-result');

                if (event.key === 'ArrowDown') {
                    event.preventDefault();
                    if (currentIndex < items.length - 1) {
                        currentIndex++;
                        highlightResult(currentIndex);
                    }
                }

                if (event.key === 'ArrowUp') {
                    event.preventDefault();
                    if (currentIndex > 0) {
                        currentIndex--;
                        highlightResult(currentIndex);
                    }
                }

                if (event.key === 'Enter') {
                    event.preventDefault();
                    if (currentIndex >= 0 && currentIndex < items.length) {
                        var selectedLink = currentMatches[currentIndex].link;
                        window.location.href = selectedLink;
                    }
                }
            });
        });
    </script>


    <script src="https://numeric-eng-directory-kgt43.ondigitalocean.app/static/js/charts.js"></script>
</body>
</html>
